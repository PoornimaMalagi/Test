server:
  port: 8084
spring:
  application:
    name: details
    cloud:
      config:
        enabled: false
        import-check:
          enabled: false


eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
